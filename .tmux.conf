##################################################################################
# Useful bindings
#
# enable vim like keybindings
set-window-option -g mode-keys vi
# reload tmux conf with <C-B>r s[1]
bind r source-file ~/.tmux.conf \; display "Configuration reloaded."

##################################################################################
# Enable locking s[2]
set -g lock-command vlock
set -g lock-after-time 600 # Seconds; 0 = never
if-shell "[[ hostname -eq 'PGANUZA-E7470' ]] || [[ hostname -eq 'maFalda' ]] || [[ hostname -eq 'bagHeera' ]]" 'set -g lock-after-time 0'
bind L lock-session

##################################################################################
# Appearance
#
# Make current window invert colors on status bar
setw -g window-status-current-fg green
setw -g window-status-current-bg black
if-shell "[[ hostname -eq 'pganuza-dev' ]]" 'set -g status-bg colour6'
if-shell "[[ hostname -eq 'pganuza-dev' ]]" 'setw -g window-status-current-fg colour6'
if-shell "[[ hostname -eq 'pganuza-dev' ]]" 'setw -g window-status-current-bg black'
# Make display of messages last longer
set-option -g display-time 3000

